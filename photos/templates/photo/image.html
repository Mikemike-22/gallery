{% extends 'photo/base.html' %}
{% block content %}
<div class="container-fluid">
        <div class="row">
        {% for image in located_images %}

            <div class="col-md-3 main-page d-flex" style=" margin-top: 10px;">
                    <div class="card card-cascade wider flex-fill ">

                            <!-- Card image -->
                            <div class="view view-cascade overlay">
                              <a data-toggle="modal" data-target="#{{image.id}}"><img  class="card-img-top" src="{{image.image_path.url}}" alt="{{image.image_name}}"></a>

                            </div>
                    </div>
            </div>

    <div class="modal fade" id="{{image.id}}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">


      <div class="modal-content">

        <div class="modal-body">
            <div class="embed-responsive embed-responsive-16by9">
              <img class="embed-responsive-item" src="{{image.image_path.url}}" alt="Image Loading" style="margin:10px;"  allowfullscreen>
          </div>

        </div>


        <div class="modal-footer justify-content-center flex-column flex-md-row">
            <div class="row">
                <p><b>Name:</b>{{image.image_name}} </p>
            </div>
            <div class="row">
                <p><b>Location:</b>{{image.image_location}} </p>
            </div>
            <div class="row">
                <p><b>Category:{{image.image_category}}</b></p>
            </div>


            <button type="button" class="btn btn-primary">Copy Url</button>
            <button type="button" class="btn btn-secondary"
            data-dismiss="modal">Close</button>


        </div>

      </div>


    </div>
    </div>

        {% empty %}
        <div class="row">
            <h1 class="text-center"> No Images </h1>
        </div>
        {% endfor %}
    </div>
    </div>
{% endblock %}
